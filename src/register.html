<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - ClaryGuide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebaseConfig.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">ClaryGuide</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
            <li class="nav-item"><a class="nav-link" href="quiz.html">Career Quiz</a></li>
            <li class="nav-item"><a class="nav-link" href="chatbot.html">ClaryBot</a></li>
            <li class="nav-item"><a class="nav-link" href="mentor.html">Mentor</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="mb-4 text-center">Create Your Account</h3>
            <form id="registerForm">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control form-control-lg" id="registerName" placeholder="Enter your name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control form-control-lg" id="registerEmail" placeholder="Enter your email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control form-control-lg" id="registerPhone" placeholder="Enter your phone number" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" id="registerPassword" placeholder="Create a password" required>
              </div>
              <button type="submit" class="btn btn-success w-100 btn-lg">Register</button>
            </form>
            <hr>
            <button id="googleRegisterBtn" class="btn btn-outline-light w-100 mb-2 d-flex align-items-center justify-content-center" style="background: #fff; border: 1px solid #ddd; color: #444; font-weight: 500;">
              <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" style="height:24px;width:24px;margin-right:8px;"> Sign up with Google
            </button>
            <div class="text-center mt-3">
              <a href="login.html" class="link-primary">Already have an account? Login</a>
            </div>
            <div id="registerError" class="text-danger mt-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
