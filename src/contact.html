<!DOCTYPE html>
<html lang="en">

<head>
    <title>ClaryGuide - Contact Us</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Clarity Today, Career Tommorow" />
    <meta property="og:title" content="ClaryGuide" />
    <meta property="og:description" content="Clarity Today, Career Tommorow" />
    <meta property="og:image" content="logo.png" />
    <link rel="icon" href="logo-favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3fbfb, #eef9f8);
            color: #333;
        }

        header {
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #167BF5;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: 500;
            color: #333;
            transition: 0.3s;
        }

        nav ul li a.active,
        nav ul li a:hover {
            color: #167BF5;
        }

        .contact-section {
            padding: 4rem 1.5rem;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            color: #167BF5;
            margin-bottom: 0.5rem;
        }

        .contact-section p {
            color: #555;
            margin-bottom: 2rem;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            display: grid;
            gap: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border: 1px solid #167BF5;
        }

        .contact-form button {
            padding: 1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #2B8BFF, #38C6A8);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .contact-form button:hover {
            opacity: 0.9;
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            background: #fff;
            border-top: 1px solid #ddd;
            font-size: 0.9rem;
            color: #555;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }

            .contact-section h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <header class="site-header">
        <div class="brand" href="index.html">
            <div class="logo">
                <img src="logo-favicon.png" style="height: 35px;">
            </div>
            <div class="brand-text">
                <h1>ClaryGuide</h1>
                <p class="tag">Contact Us</p>
            </div>
        </div>

        <nav class="main-nav" aria-label="Main">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="chatbot.html">ClaryBot</a>
            <a href="about.html">About Us</a>
            <a href="contact.html" style="color: #06274f;"><b>Contact Us</b></a>
        </nav>

        <button id="mobileMenuBtn" class="mobile-menu" aria-label="Open menu">☰</button>
    </header>

    <!-- Mobile Drawer (shared) -->
    <div id="mobileDrawer" class="mobile-drawer" aria-hidden="true">
        <button id="closeDrawer" class="close-drawer" aria-label="Close menu">✕</button>
        <nav class="drawer-nav">
            <a href="index.html">Home</a><br>
            <a href="features.html">Features</a><br>
            <a href="chatbot.html">ClaryBot</a><br>
            <a href="about.html">About Us</a><br>
            <a href="contact.html" style="color: #06274f;"><b>Contact Us</b></a><br>
        </nav>
    </div>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <form action="https://formbold.com/s/3Z4kJ" method="POST" class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="site-footer" style="background-color: #EEEEEE;">
        <div class="footer-inner">
            <div>© <span id="year"></span> ClaryGuide</div>
            <nav class="footer-links" style="justify-content: space-evenly;">
                <ul style="list-style: none;">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="chatbot.html">ClaryBot</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </footer>

</body>

</html>
