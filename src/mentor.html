<!DOCTYPE html>
<html lang="en">

<head>
    <title>ClaryGuide - Mentor Connect</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Clarity Today, Career Tommorow" />
    <meta property="og:title" content="ClaryGuide" />
    <meta property="og:description" content="Clarity Today, Career Tommorow" />
    <meta property="og:image" content="logo.png" />
    <link rel="icon" href="logo-favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f3fbfb, #eef9f8);
            color: #333;
        }

        header {
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #167BF5;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: 500;
            color: #333;
            transition: 0.3s;
        }

        nav ul li a.active,
        nav ul li a:hover {
            color: #167BF5;
        }

        .contact-section {
            padding: 4rem 1.5rem;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            color: #167BF5;
            margin-bottom: 0.5rem;
        }

        .contact-section p {
            color: #555;
            margin-bottom: 2rem;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            display: grid;
            gap: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border: 1px solid #167BF5;
        }

        .contact-form button {
            padding: 1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #2B8BFF, #38C6A8);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .contact-form button:hover {
            opacity: 0.9;
        }

        footer {
            margin-top: 3rem;
            padding: 1.5rem;
            text-align: center;
            background: #fff;
            border-top: 1px solid #ddd;
            font-size: 0.9rem;
            color: #555;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }

            .contact-section h2 {
                font-size: 2rem;
            }
        }

        /* Date Dropdown Styles (Matches Input Boxes) */
        .styled-select {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
            font-weight: 400;
            color: #555;
            outline: none;
            transition: border 0.3s;
            background-color: white;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20width='12'%20height='12'%20viewBox='0%200%2024%2024'%20fill='none'%20stroke='%23666'%20stroke-width='2'%20stroke-linecap='round'%20stroke-linejoin='round'%3E%3Cpolyline%20points='6%209%2012%2015%2018%209'%3E%3C/polyline%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
            cursor: pointer;
        }

        .styled-select:focus {
            border: 1px solid #167BF5;
        }

        /* Placeholder (first option) look */
        .styled-select option[disabled] {
            color: #999;
            font-weight: normal;
            font-style: italic;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <header class="site-header">
        <div class="brand" href="index.html">
            <div class="logo">
                <img src="logo-favicon.png" style="height: 35px;">
            </div>
            <div class="brand-text">
                <h1>ClaryGuide</h1>
                <p class="tag">Mentor Connect</p>
            </div>
        </div>

        <nav class="main-nav" aria-label="Main">
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="chatbot.html">ClaryBot</a>
            <a href="mentor.html">Mentor</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>

        <button id="mobileMenuBtn" class="mobile-menu" aria-label="Open menu">☰</button>
    </header>

    <!-- Mobile Drawer (shared) -->
    <div id="mobileDrawer" class="mobile-drawer" aria-hidden="true">
        <button id="closeDrawer" class="close-drawer" aria-label="Close menu">✕</button>
        <nav class="drawer-nav">
            <a href="index.html">Home</a><br>
            <a href="features.html">Features</a><br>
            <a href="chatbot.html">ClaryBot</a><br>
            <a href="about.html">About Us</a><br>
            <a href="contact.html">Contact Us</a><br>
        </nav>
    </div>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2 style="padding-bottom: 20px; margin-top: 0; padding-top: 0;">Connect with our Mentor</h2>
        <form id="mentorForm" class="contact-form">
            <input type="text" name="name" id="mentorName" placeholder="Your Name" required>
            <input type="email" name="email" id="mentorEmail" placeholder="Your Email" required>
            <input type="tel" name="phone" id="mentorPhone" placeholder="Your Mobile Number" required>
            <input type="date" name="mentor-date" id="mentor-date" class="styled-select" required>
            <input type="time" id="time-slot" name="time-slot" class="styled-select" required>
            <select class="styled-select" name="mentorship-area" id="mentorArea" required>
                <option value="">Select an Area</option>
                <option value="career">Career Guidance</option>
                <option value="admission">College Admission</option>
                <option value="subject">Subject Help</option>
                <option value="project">Project Guidance</option>
                <option value="other">Other</option>
            </select>
            <textarea id="about" name="about" rows="3" placeholder="Write a short intro about you..." required></textarea>
            <textarea id="reason" name="reason" rows="4" placeholder="Explain what you need help with..." required></textarea>
            <button type="submit">Send Request</button>
            <div id="mentorSuccess" style="color:green;margin-top:10px;"></div>
            <div id="mentorError" style="color:red;margin-top:10px;"></div>
        </form>
        <div id="userRequests" style="margin-top:30px;"></div>
    </section>


    <!-- Footer -->
    <footer class="site-footer" style="background-color: #EEEEEE;">
        <div class="footer-inner">
            <div>© <span id="year"></span> ClaryGuide</div>
            <nav class="footer-links" style="justify-content: space-evenly;">
                <ul style="list-style: none;">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="chatbot.html">ClaryBot</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script>
        // Show user's requests and status
        function showUserRequests(email) {
            db.ref('request').orderByChild('email').equalTo(email).on('value', snapshot => {
                const userRequestsDiv = document.getElementById('userRequests');
                userRequestsDiv.innerHTML = '<h5>Your Requests</h5>';
                const requests = snapshot.val();
                if (requests) {
                    Object.values(requests).forEach(req => {
                        userRequestsDiv.innerHTML += `<div class="card mb-2"><div class="card-body">
                            <strong>Date:</strong> ${req.date || ''} <br>
                            <strong>Time:</strong> ${req.timeSlot || ''} <br>
                            <strong>Area:</strong> ${req.area || ''} <br>
                            <strong>Status:</strong> <span style="font-weight:bold;color:${req.status==='Accepted'?'green':req.status==='Rejected'?'red':'#888'}">${req.status || 'Pending'}</span>
                        </div></div>`;
                    });
                } else {
                    userRequestsDiv.innerHTML += '<div>No requests found.</div>';
                }
            });
        }
        // Firebase config (reuse from script.js)
        const firebaseConfig = {
            apiKey: "AIzaSyBPgF0eZpGKOt35or9KX7Yx0FqLh2DhZeg",
            authDomain: "claryguide-2e0e6.firebaseapp.com",
            databaseURL: "https://claryguide-2e0e6-default-rtdb.firebaseio.com/",
            projectId: "claryguide-2e0e6",
            storageBucket: "claryguide-2e0e6.firebasestorage.app",
            messagingSenderId: "998554914908",
            appId: "1:998554914908:web:e92af109ff65db87eb5699",
            measurementId: "G-0BWDK4P3LE"
        };
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        // On page load, check auth and request status
        firebase.auth().onAuthStateChanged(function(user) {
            if (user && user.email) {
                // Auto-fill email field and disable editing
                const emailField = document.getElementById('mentorEmail');
                emailField.value = user.email;
                emailField.readOnly = true;
                // Check for existing request
                db.ref('request').orderByChild('email').equalTo(user.email).once('value', snapshot => {
                    const requests = snapshot.val();
                    if (requests) {
                        // Show the request and status
                        const req = Object.values(requests)[0];
                        showSingleRequest(req);
                        document.getElementById('mentorForm').style.display = 'none';
                    } else {
                        document.getElementById('mentorForm').style.display = '';
                        document.getElementById('userRequests').innerHTML = '';
                    }
                });
            } else {
                // Not logged in, redirect to login page
                window.location.href = 'login.html';
            }
        });


        document.getElementById('mentorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('mentorName').value.trim();
            const email = document.getElementById('mentorEmail').value.trim();
            const phone = document.getElementById('mentorPhone').value.trim();
            const date = document.getElementById('mentor-date').value;
            const timeSlot = document.getElementById('time-slot').value;
            const area = document.getElementById('mentorArea').value;
            const about = document.getElementById('about').value.trim();
            const reason = document.getElementById('reason').value.trim();
            // Before submitting, check if user already has a request
            const existingReqSnap = await db.ref('request').orderByChild('email').equalTo(email).once('value');
            if (existingReqSnap.exists()) {
                document.getElementById('mentorError').innerText = 'You have already sent a request.';
                document.getElementById('mentorSuccess').innerText = '';
                return;
            }
            const requestData = {
                name,
                email,
                phone,
                date,
                timeSlot,
                area,
                about,
                reason,
                requestedAt: new Date().toISOString()
            };
            try {
                const ref = await db.ref('request').push(requestData);
                document.getElementById('mentorSuccess').innerText = 'Request sent successfully!';
                document.getElementById('mentorError').innerText = '';
                document.getElementById('mentorForm').style.display = 'none';
                // Immediately fetch and show the request from DB (ensures status/meeting link updates)
                db.ref('request').orderByChild('email').equalTo(email).once('value', snapshot => {
                    const requests = snapshot.val();
                    if (requests) {
                        const req = Object.values(requests)[0];
                        showSingleRequest(req);
                    }
                });
            } catch (err) {
                document.getElementById('mentorError').innerText = 'Error sending request. Please try again.';
                document.getElementById('mentorSuccess').innerText = '';
            }
        });

        function showSingleRequest(req) {
            const userRequestsDiv = document.getElementById('userRequests');
            userRequestsDiv.innerHTML = `<h5>Your Request</h5>
                <div class="card mb-2"><div class="card-body">
                    <strong>Name:</strong> ${req.name || ''} <br>
                    <strong>Email:</strong> ${req.email || ''} <br>
                    <strong>Phone:</strong> ${req.phone || ''} <br>
                    <strong>Date:</strong> ${req.date || ''} <br>
                    <strong>Time:</strong> ${req.timeSlot || ''} <br>
                    <strong>Area:</strong> ${req.area || ''} <br>
                    <strong>About:</strong> ${req.about || ''} <br>
                    <strong>Reason:</strong> ${req.reason || ''} <br>
                    <strong>Status:</strong> <span style="font-weight:bold;color:${req.status==='Accepted'?'green':req.status==='Rejected'?'red':'#888'}">${req.status || 'Pending'}</span><br>
                    ${req.meetingLink ? `<strong>Meeting Link:</strong> <a href='${req.meetingLink}' target='_blank'>${req.meetingLink}</a>` : ''}
                </div></div>`;
        }
    </script>


</body>

</html>
